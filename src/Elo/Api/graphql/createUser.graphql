{
	"query":"mutation {  
		createUser( 
			input:  {  
				clientMutationId:\"051\", 
				name:\"$name\", 
				username: \"$username\", 
				bcryptPassword: \"$password\", 
				firstName: \"$firstname\",  
				lastName: \"$lastname\",  
				displayName: \"$displayname\", 
				birthday: \"$birthday\", 
				legalIds:{ 
					cpf: \"$cpf\", 
					rg:{ 
						number: \"$rgNumber\", 
						issuerOrganization: \"$issuerOrganization\", 
						issuerState: \"$issuerState\", issueDate: \"$issueDate\" 
					}  
				},  
				contacts:[
					{ 
						type:EMAIL, 
						context: \"$emailContext\", 
						value: \"$email\"  
					},
					{ 
						type:PHONE, 
						context: \"$phoneContext\", 
						value: \"$phone\"  
					}
				],  
				addresses: { 
					context: \"$addressContext\", 
					country: \"BRL\", 
					city: \"$city\", 
					state: \"$state\", 
					stateAbbrev:\"$statecode\", 
					zip: \"$zip\", 
					number: $number, 
					place: \"$place\", 
					complement: \"$complement\"
				}
			}
		) 
		{ 
			id, 
			name 
		} 
	}",
	"variables":""
}