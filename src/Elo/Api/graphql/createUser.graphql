{
	"query":"mutation {
		createUser(
			input:  {
				clientMutationId:\"051\",
				%username%
				%password%
				%firstName%
				%lastName%
				%name%
				%gender%
				%maritalStatus%
				%displayName%
				%birthday%
				%origin%
				%legalIds:cpf%
				%legalIds:rg:rgNumber%
				%contacts:emailDetails:email%
				%contacts:emailDetails:emailContext%
				%contacts:phoneDetails:phone%
				%contacts:phoneDetails:phoneContext%
				%addresses:addressContext%
				%addresses:city%
				%addresses:state%
				%addresses:stateCode%
				%addresses:burgh%
				%addresses:zip%
				%addresses:number%
				%addresses:place%
				%addresses:complement%
			}
		)
		{
			id,
			name
		}
	}",
	"variables":null
}
