{
	"query":"query {
		user(id:\"a\")
		{
            id,
			name,
			firstName,
			lastName,
			displayName,
			username,
			birthday,
			origin,
			agreements{
                agreementTerm{
                    id,
                    title,
                    description,
                    url
                }
            },
			contacts
			{
				type,
				context,
				value
			},
			addresses {
				context,
				country,
				state(abbrev: true),
				city,
				zip,
				number,
				place,
				complement,
				district
			},
			legalIds{
				cpf {number},
				rg { number, issuerOrganization, issuerState, issueDate}
			},
			publicKeys {id, key},
			cardHolders {id, companyName, companyLegalName}
		}
	}",

	"variables":null
}
