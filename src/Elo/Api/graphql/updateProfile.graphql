{
	"query":"mutation{
		updateUser(
			input:  {
				clientMutationId:\"051\",
				id: \"$id\",
                %username%
                %password%
                %firstName%
                %lastName%
                %name%
                %displayName%
                %birthday%
                %legalIds:cpf%
                %legalIds:rg:rgNumber%
                %contacts:emailDetails:email%
                %contacts:emailDetails:emailContext%
                %contacts:phoneDetails:phone%
                %contacts:phoneDetails:phoneContext%
                %addresses:addressContext%
                %addresses:city%
                %addresses:state%
                %addresses:stateCode%
                %addresses:zip%
                %addresses:number%
                %addresses:place%
                %addresses:complement%
			}
		)
		{
			clientMutationId,
			user{
				username,
				name
			}
		}
	}",
	"variables":null
}
