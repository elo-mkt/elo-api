{
	"query":"query OneBin {
      bin(number: \"$bin\") {

        issuer {
            id
            name
            legalName
        }

        product {
          id
          name
        }

        brand {
          id
          name
        }

        allowedCaptures {
          name
          code
        }

        usages {
          name
          code
        }

        services {
          name
        }
  }
}",
	"variables":null
}